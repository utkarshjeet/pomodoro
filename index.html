<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="inputs">
      <label>Work Time (minutes): <input type="number" id="workTime" value="30" /></label>
      <label>Break Time (minutes): <input type="number" id="breakTime" value="5" /></label>
    </div>

    <h2 id="mode">Mode: Work</h2>
    <h1 id="timer">30:00</h1>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <audio id="alarmSound" src="./sound.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
